<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="message-box">
            <h1 class="message">Your Message will appear here</h1>
        </div>
        <div class="input-box">
            <label for="message-input">Enter your message: </label>
            <input type="text" class="message-input" id="message-input" placeholder="Type your message here...">
            <div class="btn-container">
                <button class="btn btn-primary" onclick="updateMessage()">Update Message</button>
                <button class="btn btn-secondary" onclick="clearMessage()">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
